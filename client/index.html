<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicanor - Multilingual AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    :root {
      --primary-color: rgba(120, 180, 255, 0.8);
      --primary-hover: rgba(150, 200, 255, 0.9);
      --secondary-color: rgba(30, 40, 60, 0.8);
      --text-color: rgba(240, 245, 255, 0.95);
      --success-color: rgba(16, 185, 129, 0.8);
      --error-color: rgba(239, 68, 68, 0.8);
      --info-color: rgba(59, 130, 246, 0.8);
      --mood-color: rgba(180, 150, 230, 0.8);
      --emotion-color: rgba(230, 150, 180, 0.8);
      --voice-color: rgba(150, 230, 180, 0.8);
      --transition-speed: 0.3s;
      --border-width: 1px;
      --border-radius: 8px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
      background-color: rgb(20, 30, 48);
      padding: 20px 0;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .container {
      text-align: center;
      padding: 2.5rem;
      background-color: rgba(25, 35, 55, 0.6);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 90%;
      max-height: 90vh;
      transition: all var(--transition-speed) ease;
      border: 2px solid rgba(120, 180, 255, 0.25);
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) rgba(30, 40, 60, 0.3);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      align-items: start;
    }
    
    .container h1,
    .container p,
    .container .btn-container,
    .container #status-container {
      grid-column: 1 / -1;
    }
    
    .container::-webkit-scrollbar {
      width: 6px;
    }
    
    .container::-webkit-scrollbar-track {
      background: rgba(30, 40, 60, 0.3);
      border-radius: 3px;
    }
    
    .container::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }
    
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 300;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    
    p {
      color: rgba(240, 245, 255, 0.6);
      margin-bottom: 2.5rem;
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    /* Interactive button */
    .btn-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
    }
    
    .btn-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      opacity: 0.3;
    }
    
    .btn-ring::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      opacity: 0.1;
    }
    
    .btn-ring::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      opacity: 0.2;
    }
    
    #start-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background: linear-gradient(135deg, rgba(64, 80, 120, 0.4), rgba(30, 40, 80, 0.6));
      color: var(--text-color);
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(120, 180, 255, 0.3);
    }
    
    #start-btn::before {
      content: 'START';
      position: absolute;
      color: var(--text-color);
      z-index: 2;
    }
    
    #start-btn::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--primary-color);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      transition: all 0.3s ease;
      opacity: 0.7;
    }
    
    #start-btn:hover {
      background: linear-gradient(135deg, rgba(80, 100, 150, 0.5), rgba(40, 50, 100, 0.7));
      border-color: var(--primary-hover);
      box-shadow: 0 0 30px rgba(120, 180, 255, 0.5);
    }
    
    #start-btn:hover::after {
      transform: scale(1.2) rotate(45deg);
    }
    
    #start-btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 15px rgba(120, 180, 255, 0.4);
    }
    
    #start-btn:disabled {
      background: linear-gradient(135deg, rgba(50, 60, 80, 0.3), rgba(30, 35, 50, 0.4));
      border-color: rgba(150, 180, 230, 0.3);
      box-shadow: none;
      cursor: not-allowed;
      color: rgba(240, 245, 255, 0.5);
    }
    
    #start-btn:disabled::before {
      opacity: 0.5;
    }
    
    #start-btn:disabled::after {
      background-color: rgba(150, 180, 230, 0.3);
    }
    
    /* Button animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
    
    .btn-container .btn-ring {
      animation: pulse-ring 3s infinite;
    }
    
    .status {
      padding: 0.75rem;
      font-weight: 300;
      transition: all var(--transition-speed) ease;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
      position: relative;
    }
    
    .status::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 40px;
      height: 1px;
      background-color: var(--primary-color);
      transform: translateX(-50%);
      opacity: 0.3;
    }
    
    .connected {
      color: var(--success-color);
    }
    
    .disconnected {
      color: var(--error-color);
    }
    
    .connecting {
      color: var(--info-color);
    }
    
    .status.connecting::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--info-color);
      margin-left: 5px;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    
    /* Disconnect button styling */
    #disconnect-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: rgba(239, 68, 68, 0.2);
      color: transparent;
      border: var(--border-width) solid var(--error-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #disconnect-btn::before, 
    #disconnect-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 1px;
      background-color: var(--error-color);
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }
    
    #disconnect-btn::after {
      transform: rotate(-45deg);
    }
    
    #disconnect-btn:hover {
      background-color: rgba(239, 68, 68, 0.3);
    }
    
    #disconnect-btn:hover::before,
    #disconnect-btn:hover::after {
      width: 22px;
    }
    
    #disconnect-btn:active {
      transform: scale(0.95);
    }
    
    /* Selectors (Voice, Mood, Emotion) */
    .selector {
      margin-top: 0;
      position: relative;
      width: 100%;
      padding: 15px;
      background: rgba(20, 30, 50, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(120, 180, 255, 0.15);
      transition: all 0.3s ease;
    }
    
    .selector:hover {
      background: rgba(25, 35, 55, 0.4);
      border-color: rgba(120, 180, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .selector label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: rgba(240, 245, 255, 0.9);
    }
    
    .selector select {
      width: 100%;
      padding: 10px 14px;
      background-color: rgba(30, 40, 60, 0.4);
      color: var(--text-color);
      border: var(--border-width) solid rgba(150, 180, 230, 0.2);
      border-radius: var(--border-radius);
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    
    .selector select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(120, 180, 255, 0.2);
    }
    
    .selector::after {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      width: 10px;
      height: 10px;
      border-right: 3px solid var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
      transform: translateY(-50%) rotate(45deg);
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
    }
    
    .selector select option {
      background-color: rgb(25, 35, 55);
      color: var(--text-color);
      padding: 8px;
    }
    
    /* Voice selector specific styles */
    .voice-selector select {
      border-color: rgba(120, 180, 255, 0.3);
    }
    
    .voice-selector select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(120, 180, 255, 0.2);
    }
    
    .voice-selector::after {
      border-color: var(--primary-color);
    }
    
    /* Mood selector specific styles */
    .mood-selector {
      margin-top: 1.2rem;
    }
    
    .mood-selector select {
      border-color: rgba(180, 150, 230, 0.3);
    }
    
    .mood-selector select:focus {
      border-color: var(--mood-color);
      box-shadow: 0 0 0 2px rgba(180, 150, 230, 0.2);
    }
    
    .mood-selector::after {
      border-color: var(--mood-color);
    }
    
    /* Emotion selector specific styles */
    .emotion-selector {
      margin-top: 1.2rem;
    }
    
    .emotion-selector select {
      border-color: rgba(230, 150, 180, 0.3);
    }
    
    .emotion-selector select:focus {
      border-color: var(--emotion-color);
      box-shadow: 0 0 0 2px rgba(230, 150, 180, 0.2);
    }
    
    .emotion-selector::after {
      border-color: var(--emotion-color);
    }
    
    /* Language selector specific styles */
    .language-selector {
      margin-top: 1.2rem;
    }
    
    .language-selector {
      margin-top: 1.2rem;
    }
    
    .language-selector select {
      border-color: rgba(150, 230, 180, 0.5);
      border-width: 2px;
      background-color: rgba(30, 50, 70, 0.5);
    }
    
    .language-selector select:focus {
      border-color: rgba(150, 230, 180, 0.8);
      box-shadow: 0 0 0 3px rgba(150, 230, 180, 0.3);
    }
    
    .language-selector::after {
      border-color: rgba(150, 230, 180, 0.8);
      width: 12px;
      height: 12px;
    }
    
    .language-selector label {
      color: rgba(150, 230, 180, 0.9);
      font-weight: 500;
    }
    
    /* Voice controls */
    .voice-controls {
      margin-top: 20px;
      position: relative;
      width: 100%;
      grid-column: 1 / -1;
      background: rgba(20, 30, 50, 0.3);
      border-radius: 12px;
      border: 1px solid rgba(120, 180, 255, 0.15);
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 15px;
    }
    
    .voice-controls::before {
      content: 'Fine-tune Your AI';
      position: absolute;
      top: -10px;
      left: 20px;
      background: rgba(25, 35, 55, 0.8);
      padding: 0 10px;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--primary-color);
      letter-spacing: 0.5px;
    }
    
    .slider-control {
      margin-bottom: 0;
      background: rgba(15, 25, 40, 0.3);
      border-radius: 8px;
      padding: 12px;
      border: 1px solid rgba(120, 180, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .slider-control:hover {
      background: rgba(20, 30, 50, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .slider-control label {
      display: block;
      margin-bottom: 0.8rem;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: rgba(240, 245, 255, 0.9);
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    .slider-label {
      font-size: 0.7rem;
      color: rgba(240, 245, 255, 0.5);
      width: 60px;
    }
    
    .slider-label:first-child {
      text-align: right;
      padding-right: 8px;
    }
    
    .slider-label:last-child {
      text-align: left;
      padding-left: 8px;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      background: rgba(150, 180, 230, 0.2);
      border-radius: 2px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border: none;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    input[type="range"]::-moz-range-thumb:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }
    
    /* Customize each slider type */
    #sociability-slider::-webkit-slider-thumb {
      background: rgba(180, 150, 230, 0.8);
    }
    
    #sociability-slider::-moz-range-thumb {
      background: rgba(180, 150, 230, 0.8);
    }
    
    #tone-slider::-webkit-slider-thumb {
      background: rgba(150, 200, 180, 0.8);
    }
    
    #tone-slider::-moz-range-thumb {
      background: rgba(150, 200, 180, 0.8);
    }
    
    #speed-slider::-webkit-slider-thumb {
      background: rgba(200, 150, 150, 0.8);
    }
    
    #speed-slider::-moz-range-thumb {
      background: rgba(200, 150, 150, 0.8);
    }
    
    #memory-slider::-webkit-slider-thumb {
      background: rgba(150, 180, 230, 0.8);
    }
    
    #memory-slider::-moz-range-thumb {
      background: rgba(150, 180, 230, 0.8);
    }
    
    /* Audio visualizer */
    .visualizer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
      margin: 1.5rem auto 0;
      gap: 2px;
      max-width: 160px;
    }
    
    .visualizer-bar {
      width: 1px;
      height: 1px;
      background-color: var(--primary-color);
      transition: height 0.05s ease;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h1>Nicanor</h1>
    <p>Your multilingual AI friend is ready to judge... I mean chat with you!</p>
    
    <div class="btn-container">
      <div class="btn-ring"></div>
      <button id="start-btn"></button>
    </div>
    
    <div id="status-container" class="status disconnected">
      Status: Disconnected
    </div>
    
    <div class="voice-selector selector">
      <label for="voice-select">Choose AI Voice:</label>
      <select id="voice-select">
        <option value="alloy">Alloy (Neutral)</option>
        <option value="echo">Echo (Male)</option>
        <option value="shimmer">Shimmer (Female)</option>
        <option value="ash">Ash (Neutral)</option>
        <option value="ballad">Ballad (Neutral)</option>
        <option value="coral">Coral (Neutral)</option>
        <option value="sage">Sage (Neutral)</option>
        <option value="verse">Verse (Neutral)</option>
      </select>
    </div>
    
    <div class="mood-selector selector">
      <label for="mood-select">AI Mood:</label>
      <select id="mood-select">
        <option value="sarcastic">Sarcastic (Default)</option>
        <option value="excited">Excited & Energetic</option>
        <option value="philosophical">Deep & Philosophical</option>
        <option value="dramatic">Overly Dramatic</option>
        <option value="deadpan">Deadpan Humor</option>
      </select>
    </div>
    
    <div class="emotion-selector selector">
      <label for="emotion-select">Emotional Range:</label>
      <select id="emotion-select">
        <option value="balanced">Balanced (Default)</option>
        <option value="expressive">Highly Expressive</option>
        <option value="subtle">Subtle Emotions</option>
        <option value="volatile">Volatile & Reactive</option>
        <option value="stoic">Stoic & Controlled</option>
      </select>
    </div>
    
    <!-- Language selector removed - Nicanor now automatically detects the language you speak -->
    
    <div class="voice-controls">
      <div class="slider-control">
        <label for="sociability-slider">Sociability:</label>
        <div class="slider-container">
          <span class="slider-label">Reserved</span>
          <input type="range" id="sociability-slider" min="1" max="10" value="5">
          <span class="slider-label">Chatty</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="tone-slider">Voice Tone:</label>
        <div class="slider-container">
          <span class="slider-label">Deep</span>
          <input type="range" id="tone-slider" min="0.8" max="1.2" step="0.05" value="1">
          <span class="slider-label">High</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="speed-slider">Speech Rate:</label>
        <div class="slider-container">
          <span class="slider-label">Slow</span>
          <input type="range" id="speed-slider" min="0.7" max="1.3" step="0.05" value="1">
          <span class="slider-label">Fast</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="memory-slider">Memory Strength:</label>
        <div class="slider-container">
          <span class="slider-label">Basic</span>
          <input type="range" id="memory-slider" min="1" max="10" value="7">
          <span class="slider-label">Detailed</span>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="animations.js"></script>
  <script src="p5-background.js"></script>
</body>
</html>
