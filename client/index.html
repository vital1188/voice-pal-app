<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicanor - Multilingual AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    /* Kubrick-inspired color palette */
    :root {
      --primary-color: rgba(220, 20, 60, 0.9); /* Crimson red */
      --primary-hover: rgba(240, 40, 80, 0.95);
      --secondary-color: rgba(0, 0, 0, 0.9); /* Deep black */
      --tertiary-color: rgba(240, 240, 240, 0.95); /* Stark white */
      --accent-color: rgba(0, 149, 237, 0.9); /* HAL 9000 blue */
      --text-color: rgba(240, 240, 240, 0.95);
      --success-color: rgba(16, 185, 129, 0.8);
      --error-color: rgba(220, 20, 60, 0.9);
      --info-color: rgba(0, 149, 237, 0.9);
      --mood-color: rgba(220, 20, 60, 0.8);
      --emotion-color: rgba(0, 149, 237, 0.8);
      --voice-color: rgba(240, 240, 240, 0.8);
      --transition-speed: 0.5s;
      --border-width: 2px;
      --border-radius: 0px; /* Sharp corners for geometric feel */
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      --monolith-black: rgba(0, 0, 0, 0.95);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    body {
      font-family: 'Space Mono', monospace; /* Kubrick-style typography */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: var(--tertiary-color);
      overflow: hidden;
      position: relative;
      background-color: var(--monolith-black);
      padding: 0;
      perspective: 1000px; /* For 3D effects */
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .container {
      text-align: center;
      padding: 3rem;
      background-color: var(--secondary-color);
      backdrop-filter: none;
      border-radius: 0; /* Sharp corners for Kubrick's geometric style */
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1); /* Slow, deliberate transitions */
      border: 2px solid var(--primary-color);
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--secondary-color);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 30px;
      align-items: start;
      transform: translateZ(0); /* Subtle 3D effect */
    }
    
    /* One-point perspective effect on hover */
    .container:hover {
      transform: rotateX(2deg) translateZ(10px);
    }
    
    .container h1,
    .container p,
    .container .btn-container,
    .container #status-container {
      grid-column: 1 / -1;
    }
    
    .container::-webkit-scrollbar {
      width: 6px;
    }
    
    .container::-webkit-scrollbar-track {
      background: rgba(30, 40, 60, 0.3);
      border-radius: 3px;
    }
    
    .container::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }
    
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--tertiary-color);
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 2px;
      background-color: var(--primary-color);
    }
    
    p {
      color: var(--tertiary-color);
      margin-bottom: 3rem;
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      line-height: 1.6;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* HAL 9000 inspired start button */
    .btn-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 3rem;
      perspective: 500px;
    }
    
    .btn-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid var(--tertiary-color);
      opacity: 0.8;
      box-shadow: 0 0 30px rgba(240, 240, 240, 0.3);
    }
    
    .btn-ring::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid var(--tertiary-color);
      opacity: 0.2;
    }
    
    .btn-ring::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      border: 2px solid var(--tertiary-color);
      opacity: 0.4;
    }
    
    #start-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: calc(100% - 30px);
      height: calc(100% - 30px);
      background: radial-gradient(circle, rgba(220, 20, 60, 0.9) 0%, rgba(180, 0, 30, 0.95) 70%, rgba(120, 0, 20, 1) 100%);
      color: var(--tertiary-color);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Space Mono', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 
        0 0 30px rgba(220, 20, 60, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    #start-btn::before {
      content: 'OPEN';
      position: absolute;
      color: var(--tertiary-color);
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    #start-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0.5;
    }
    
    #start-btn:hover {
      background: radial-gradient(circle, rgba(240, 40, 80, 0.95) 0%, rgba(200, 20, 50, 0.95) 70%, rgba(140, 10, 30, 1) 100%);
      box-shadow: 
        0 0 40px rgba(220, 20, 60, 0.7),
        inset 0 0 25px rgba(0, 0, 0, 0.5);
      transform: scale(1.05) translateZ(10px);
    }
    
    #start-btn:hover::before {
      content: 'OPEN';
      animation: pulse-text 2s infinite;
    }
    
    @keyframes pulse-text {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }
    
    #start-btn:active {
      transform: scale(0.98);
      box-shadow: 
        0 0 20px rgba(220, 20, 60, 0.5),
        inset 0 0 15px rgba(0, 0, 0, 0.7);
    }
    
    #start-btn:disabled {
      background: radial-gradient(circle, rgba(100, 100, 100, 0.7) 0%, rgba(80, 80, 80, 0.8) 70%, rgba(60, 60, 60, 0.9) 100%);
      box-shadow: 0 0 15px rgba(100, 100, 100, 0.3);
      cursor: not-allowed;
    }
    
    #start-btn:disabled::before {
      content: 'WAIT';
      opacity: 0.7;
      text-shadow: none;
    }
    
    /* Button animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
    
    .btn-container .btn-ring {
      animation: pulse-ring 3s infinite;
    }
    
    /* Status indicator - Kubrick style */
    .status {
      padding: 1rem;
      font-weight: 700;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      margin: 1rem 0;
      border: 2px solid var(--tertiary-color);
      background: var(--monolith-black);
    }
    
    .status::before {
      content: 'SYSTEM STATUS';
      position: absolute;
      left: 50%;
      top: -10px;
      transform: translateX(-50%);
      background: var(--secondary-color);
      padding: 0 10px;
      font-size: 0.7rem;
      color: var(--tertiary-color);
    }
    
    .connected {
      color: var(--success-color);
      border-color: var(--success-color);
    }
    
    .disconnected {
      color: var(--error-color);
      border-color: var(--error-color);
    }
    
    .connecting {
      color: var(--info-color);
      border-color: var(--info-color);
    }
    
    .status.connecting::after {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: var(--info-color);
      margin-left: 8px;
      animation: blink 1.5s infinite;
      box-shadow: 0 0 10px var(--info-color);
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Disconnect button styling - Kubrick style */
    #disconnect-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: calc(100% - 30px);
      height: calc(100% - 30px);
      background: radial-gradient(circle, rgba(220, 20, 60, 0.7) 0%, rgba(180, 0, 30, 0.8) 70%, rgba(120, 0, 20, 0.9) 100%);
      color: var(--tertiary-color);
      border: 2px solid var(--tertiary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 
        0 0 30px rgba(220, 20, 60, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    #disconnect-btn::before {
      content: 'CLOSE';
      position: absolute;
      color: var(--tertiary-color);
      z-index: 2;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    #disconnect-btn:hover {
      background: radial-gradient(circle, rgba(240, 40, 80, 0.8) 0%, rgba(200, 20, 50, 0.9) 70%, rgba(140, 10, 30, 1) 100%);
      box-shadow: 
        0 0 40px rgba(220, 20, 60, 0.7),
        inset 0 0 25px rgba(0, 0, 0, 0.5);
      transform: scale(1.05);
    }
    
    #disconnect-btn:active {
      transform: scale(0.98);
      box-shadow: 
        0 0 20px rgba(220, 20, 60, 0.5),
        inset 0 0 15px rgba(0, 0, 0, 0.7);
    }
    
    /* Selectors (Voice, Mood, Emotion) - Kubrick style */
    .selector {
      margin-top: 0;
      position: relative;
      width: 100%;
      padding: 20px;
      background: var(--secondary-color);
      border-radius: 0; /* Sharp corners */
      border: 2px solid var(--primary-color);
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1); /* Slow, deliberate transitions */
    }
    
    .selector:hover {
      background: rgba(10, 10, 10, 0.95);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .selector label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--tertiary-color);
    }
    
    .selector select {
      width: 100%;
      padding: 12px 15px;
      background-color: var(--monolith-black);
      color: var(--tertiary-color);
      border: var(--border-width) solid var(--primary-color);
      border-radius: 0; /* Sharp corners */
      font-family: 'Space Mono', monospace;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 1px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .selector select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(120, 180, 255, 0.2);
    }
    
    .selector::after {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      width: 10px;
      height: 10px;
      border-right: 3px solid var(--primary-color);
      border-bottom: 3px solid var(--primary-color);
      transform: translateY(-50%) rotate(45deg);
      pointer-events: none;
      opacity: 0.9;
      z-index: 0;
    }
    
    .selector select option {
      background-color: rgb(25, 35, 55);
      color: var(--text-color);
      padding: 8px;
    }
    
    /* Voice selector specific styles */
    .voice-selector select {
      border-color: rgba(120, 180, 255, 0.3);
    }
    
    .voice-selector select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(120, 180, 255, 0.2);
    }
    
    .voice-selector::after {
      border-color: var(--primary-color);
    }
    
    /* Mood selector specific styles */
    .mood-selector {
      margin-top: 1.2rem;
    }
    
    .mood-selector select {
      border-color: rgba(180, 150, 230, 0.3);
    }
    
    .mood-selector select:focus {
      border-color: var(--mood-color);
      box-shadow: 0 0 0 2px rgba(180, 150, 230, 0.2);
    }
    
    .mood-selector::after {
      border-color: var(--mood-color);
    }
    
    /* Emotion selector specific styles */
    .emotion-selector {
      margin-top: 1.2rem;
    }
    
    .emotion-selector select {
      border-color: rgba(230, 150, 180, 0.3);
    }
    
    .emotion-selector select:focus {
      border-color: var(--emotion-color);
      box-shadow: 0 0 0 2px rgba(230, 150, 180, 0.2);
    }
    
    .emotion-selector::after {
      border-color: var(--emotion-color);
    }
    
    /* Language selector specific styles */
    .language-selector {
      margin-top: 1.2rem;
    }
    
    .language-selector {
      margin-top: 1.2rem;
    }
    
    .language-selector select {
      border-color: rgba(150, 230, 180, 0.5);
      border-width: 2px;
      background-color: rgba(30, 50, 70, 0.5);
    }
    
    .language-selector select:focus {
      border-color: rgba(150, 230, 180, 0.8);
      box-shadow: 0 0 0 3px rgba(150, 230, 180, 0.3);
    }
    
    .language-selector::after {
      border-color: rgba(150, 230, 180, 0.8);
      width: 12px;
      height: 12px;
    }
    
    .language-selector label {
      color: rgba(150, 230, 180, 0.9);
      font-weight: 500;
    }
    
    /* Voice controls - Kubrick style */
    .voice-controls {
      margin-top: 40px;
      position: relative;
      width: 100%;
      grid-column: 1 / -1;
      background: var(--monolith-black);
      border-radius: 0; /* Sharp corners */
      border: 2px solid var(--accent-color);
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 25px;
    }
    
    .voice-controls::before {
      content: 'SYSTEM PARAMETERS';
      position: absolute;
      top: -12px;
      left: 30px;
      background: var(--secondary-color);
      padding: 0 15px;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--accent-color);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .slider-control {
      margin-bottom: 0;
      background: var(--secondary-color);
      border-radius: 0; /* Sharp corners */
      padding: 20px;
      border: 2px solid var(--accent-color);
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .slider-control:hover {
      background: rgba(5, 5, 5, 0.95);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .slider-control label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--tertiary-color);
    }
    
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    
    .slider-label {
      font-size: 0.75rem;
      color: var(--tertiary-color);
      width: 70px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .slider-label:first-child {
      text-align: right;
      padding-right: 10px;
    }
    
    .slider-label:last-child {
      text-align: left;
      padding-left: 10px;
    }
    
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: var(--monolith-black);
      border: 1px solid var(--accent-color);
      outline: none;
      border-radius: 0; /* Sharp corners */
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--accent-color);
      border: 2px solid var(--tertiary-color);
      cursor: pointer;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 0 10px rgba(0, 149, 237, 0.5);
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--tertiary-color);
      border-color: var(--accent-color);
      transform: scale(1.2);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border: 2px solid var(--tertiary-color);
      background: var(--accent-color);
      cursor: pointer;
      transition: all var(--transition-speed) cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 0 10px rgba(0, 149, 237, 0.5);
    }
    
    input[type="range"]::-moz-range-thumb:hover {
      background: var(--tertiary-color);
      border-color: var(--accent-color);
      transform: scale(1.2);
    }
    
    /* Customize each slider type */
    #sociability-slider::-webkit-slider-thumb {
      background: rgba(180, 150, 230, 0.8);
    }
    
    #sociability-slider::-moz-range-thumb {
      background: rgba(180, 150, 230, 0.8);
    }
    
    #tone-slider::-webkit-slider-thumb {
      background: rgba(150, 200, 180, 0.8);
    }
    
    #tone-slider::-moz-range-thumb {
      background: rgba(150, 200, 180, 0.8);
    }
    
    #speed-slider::-webkit-slider-thumb {
      background: rgba(200, 150, 150, 0.8);
    }
    
    #speed-slider::-moz-range-thumb {
      background: rgba(200, 150, 150, 0.8);
    }
    
    #memory-slider::-webkit-slider-thumb {
      background: rgba(150, 180, 230, 0.8);
    }
    
    #memory-slider::-moz-range-thumb {
      background: rgba(150, 180, 230, 0.8);
    }
    
    /* Audio visualizer */
    .visualizer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
      margin: 1.5rem auto 0;
      gap: 2px;
      max-width: 160px;
    }
    
    .visualizer-bar {
      width: 1px;
      height: 1px;
      background-color: var(--primary-color);
      transition: height 0.05s ease;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h1>Nicanor</h1>
    <p>Your multilingual AI friend is ready to judge... I mean chat with you!</p>
    
    <div class="btn-container">
      <div class="btn-ring"></div>
      <button id="start-btn"></button>
    </div>
    
    <div id="status-container" class="status disconnected">
      Status: Disconnected
    </div>
    
    <div class="voice-selector selector">
      <label for="voice-select">Choose AI Voice:</label>
      <select id="voice-select">
        <option value="alloy">Alloy (Neutral)</option>
        <option value="echo">Echo (Male)</option>
        <option value="shimmer">Shimmer (Female)</option>
        <option value="ash">Ash (Neutral)</option>
        <option value="ballad">Ballad (Neutral)</option>
        <option value="coral">Coral (Neutral)</option>
        <option value="sage">Sage (Neutral)</option>
        <option value="verse">Verse (Neutral)</option>
      </select>
    </div>
    
    <div class="mood-selector selector">
      <label for="mood-select">AI Mood:</label>
      <select id="mood-select">
        <option value="sarcastic">Sarcastic (Default)</option>
        <option value="excited">Excited & Energetic</option>
        <option value="philosophical">Deep & Philosophical</option>
        <option value="dramatic">Overly Dramatic</option>
        <option value="deadpan">Deadpan Humor</option>
      </select>
    </div>
    
    <div class="emotion-selector selector">
      <label for="emotion-select">Emotional Range:</label>
      <select id="emotion-select">
        <option value="balanced">Balanced (Default)</option>
        <option value="expressive">Highly Expressive</option>
        <option value="subtle">Subtle Emotions</option>
        <option value="volatile">Volatile & Reactive</option>
        <option value="stoic">Stoic & Controlled</option>
      </select>
    </div>
    
    <!-- Language selector removed - Nicanor now automatically detects the language you speak -->
    
    <div class="voice-controls">
      <div class="slider-control">
        <label for="sociability-slider">Sociability:</label>
        <div class="slider-container">
          <span class="slider-label">Reserved</span>
          <input type="range" id="sociability-slider" min="1" max="10" value="5">
          <span class="slider-label">Chatty</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="tone-slider">Voice Tone:</label>
        <div class="slider-container">
          <span class="slider-label">Deep</span>
          <input type="range" id="tone-slider" min="0.8" max="1.2" step="0.05" value="1">
          <span class="slider-label">High</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="speed-slider">Speech Rate:</label>
        <div class="slider-container">
          <span class="slider-label">Slow</span>
          <input type="range" id="speed-slider" min="0.7" max="1.3" step="0.05" value="1">
          <span class="slider-label">Fast</span>
        </div>
      </div>
      
      <div class="slider-control">
        <label for="memory-slider">Memory Strength:</label>
        <div class="slider-container">
          <span class="slider-label">Basic</span>
          <input type="range" id="memory-slider" min="1" max="10" value="7">
          <span class="slider-label">Detailed</span>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="animations.js"></script>

</body>
