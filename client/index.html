<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Pal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    :root {
      --primary-color: rgba(150, 180, 230, 0.8);
      --primary-hover: rgba(180, 200, 255, 0.9);
      --secondary-color: rgba(41, 50, 65, 0.8);
      --text-color: rgba(240, 245, 255, 0.9);
      --success-color: rgba(16, 185, 129, 0.8);
      --error-color: rgba(239, 68, 68, 0.8);
      --info-color: rgba(59, 130, 246, 0.8);
      --transition-speed: 0.4s;
      --border-width: 1px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
      background-color: rgb(20, 30, 48);
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .container {
      text-align: center;
      padding: 2.5rem;
      background-color: rgba(30, 40, 60, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      max-width: 360px;
      width: 90%;
      transition: all var(--transition-speed) ease;
      border: var(--border-width) solid rgba(150, 180, 230, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      margin-bottom: 0.5rem;
      font-weight: 300;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    
    p {
      color: rgba(240, 245, 255, 0.6);
      margin-bottom: 2.5rem;
      font-size: 0.9rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    /* Interactive button */
    .btn-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
    }
    
    .btn-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: var(--border-width) solid var(--primary-color);
      opacity: 0.3;
    }
    
    .btn-ring::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: var(--border-width) solid var(--primary-color);
      opacity: 0.1;
    }
    
    .btn-ring::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: var(--border-width) solid var(--primary-color);
      opacity: 0.2;
    }
    
    #start-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: rgba(64, 80, 120, 0.2);
      color: transparent;
      border: var(--border-width) solid var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    #start-btn::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: var(--primary-color);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      transition: all 0.3s ease;
    }
    
    #start-btn:hover {
      background-color: rgba(64, 80, 120, 0.3);
      border-color: var(--primary-hover);
    }
    
    #start-btn:hover::before {
      transform: scale(1.2);
    }
    
    #start-btn:active {
      transform: scale(0.95);
    }
    
    #start-btn:disabled {
      background-color: rgba(64, 80, 120, 0.1);
      border-color: rgba(150, 180, 230, 0.3);
      cursor: not-allowed;
    }
    
    #start-btn:disabled::before {
      background-color: rgba(150, 180, 230, 0.3);
    }
    
    /* Button animation */
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        opacity: 0.1;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
    
    .btn-container .btn-ring {
      animation: pulse-ring 3s infinite;
    }
    
    .status {
      padding: 0.75rem;
      font-weight: 300;
      transition: all var(--transition-speed) ease;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
      position: relative;
    }
    
    .status::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      width: 40px;
      height: 1px;
      background-color: var(--primary-color);
      transform: translateX(-50%);
      opacity: 0.3;
    }
    
    .connected {
      color: var(--success-color);
    }
    
    .disconnected {
      color: var(--error-color);
    }
    
    .connecting {
      color: var(--info-color);
    }
    
    .status.connecting::after {
      content: '';
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: var(--info-color);
      margin-left: 5px;
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    
    /* Disconnect button styling */
    #disconnect-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background-color: rgba(239, 68, 68, 0.2);
      color: transparent;
      border: var(--border-width) solid var(--error-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #disconnect-btn::before, 
    #disconnect-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 1px;
      background-color: var(--error-color);
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }
    
    #disconnect-btn::after {
      transform: rotate(-45deg);
    }
    
    #disconnect-btn:hover {
      background-color: rgba(239, 68, 68, 0.3);
    }
    
    #disconnect-btn:hover::before,
    #disconnect-btn:hover::after {
      width: 22px;
    }
    
    #disconnect-btn:active {
      transform: scale(0.95);
    }
    
    /* Voice selector */
    .voice-selector {
      margin-top: 1.5rem;
      position: relative;
      width: 100%;
    }
    
    .voice-selector label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      color: rgba(240, 245, 255, 0.7);
    }
    
    .voice-selector::before {
      content: '';
      position: absolute;
      left: 50%;
      top: -10px;
      width: 40px;
      height: 1px;
      background-color: var(--primary-color);
      transform: translateX(-50%);
      opacity: 0.3;
    }
    
    .voice-selector select {
      width: 100%;
      padding: 8px 12px;
      background-color: rgba(30, 40, 60, 0.3);
      color: var(--text-color);
      border: var(--border-width) solid rgba(150, 180, 230, 0.2);
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      appearance: none;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
    }
    
    .voice-selector select:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .voice-selector::after {
      content: '';
      position: absolute;
      right: 12px;
      top: 50%;
      width: 8px;
      height: 8px;
      border-right: 1px solid var(--primary-color);
      border-bottom: 1px solid var(--primary-color);
      transform: translateY(-50%) rotate(45deg);
      pointer-events: none;
      opacity: 0.6;
    }
    
    .voice-selector select option {
      background-color: rgb(30, 40, 60);
      color: var(--text-color);
    }
    
    /* Audio visualizer */
    .visualizer-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
      margin: 1.5rem auto 0;
      gap: 2px;
      max-width: 160px;
    }
    
    .visualizer-bar {
      width: 1px;
      height: 1px;
      background-color: var(--primary-color);
      transition: height 0.05s ease;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <h1>Voice Pal</h1>
    <p>Your sarcastic AI friend is ready to judge... I mean chat with you!</p>
    
    <div class="btn-container">
      <div class="btn-ring"></div>
      <button id="start-btn"></button>
    </div>
    
    <div id="status-container" class="status disconnected">
      Status: Disconnected
    </div>
    
    <div class="voice-selector">
      <label for="voice-select">Choose AI Voice:</label>
      <select id="voice-select">
        <option value="alloy">Alloy (Neutral)</option>
        <option value="echo">Echo (Male)</option>
        <option value="shimmer">Shimmer (Female)</option>
        <option value="ash">Ash (Neutral)</option>
        <option value="ballad">Ballad (Neutral)</option>
        <option value="coral">Coral (Neutral)</option>
        <option value="sage">Sage (Neutral)</option>
        <option value="verse">Verse (Neutral)</option>
      </select>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="animations.js"></script>
  <script src="p5-background.js"></script>
</body>
</html>
