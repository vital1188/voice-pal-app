<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAL 9000 - 2001: A Space Odyssey</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'IBM Plex Mono', monospace;
      color: white;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.8);
      padding: 15px;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(70, 130, 180, 0.2);
    }
    
    button {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 1px solid rgba(70, 130, 180, 0.7);
      padding: 10px 20px;
      border-radius: 2px;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 400;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: rgba(70, 130, 180, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(70, 130, 180, 0.5);
    }
    
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'IBM Plex Mono', monospace;
      margin-left: 10px;
    }
    
    .slider-container label {
      margin-bottom: 5px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(70, 130, 180, 0.9);
    }
    
    input[type="range"] {
      width: 120px;
      height: 5px;
      -webkit-appearance: none;
      background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(70, 130, 180, 0.8));
      outline: none;
      border-radius: 2px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: rgba(255, 30, 30, 0.9);
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: rgba(255, 30, 30, 0.9);
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    h1 {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 28px;
      z-index: 100;
      margin: 0;
      padding: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 300;
      color: white;
      text-shadow: 0 0 10px rgba(70, 130, 180, 0.5);
    }
    
    h1::after {
      content: '';
      display: block;
      width: 120px;
      height: 1px;
      background-color: rgba(70, 130, 180, 0.8);
      margin: 10px auto 0;
    }
    
    .hal-eye {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,30,30,1) 0%, rgba(180,0,0,1) 70%, rgba(100,0,0,1) 100%);
      box-shadow: 0 0 20px rgba(255, 30, 30, 0.7);
      z-index: 101;
    }
    
    .hal-eye::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,200,200,0.7) 70%, rgba(255,100,100,0.5) 100%);
    }
  </style>
</head>
<body>
  <h1 id="title">HAL 9000</h1>
  <div class="hal-eye"></div>
  
  <div class="controls">
    <button id="happy-btn">Affirmative</button>
    <button id="thinking-btn">Computing</button>
    <button id="surprised-btn">Alert</button>
    <button id="neutral-btn">Standby</button>
    
    <div class="slider-container">
      <label>Voice Level</label>
      <input type="range" id="audio-level" min="0" max="1" step="0.01" value="0.2">
    </div>
  </div>
  
  <script>
    // Global variables to simulate the robot face API
    window.setRobotExpression = null;
    window.updateRobotAudioLevel = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      // HAL 9000 style computer text effect
      const titleElement = document.getElementById('title');
      const fullTitle = "I am HAL 9000";
      let currentText = "";
      let charIndex = 0;
      
      // Animate the HAL eye
      const halEye = document.querySelector('.hal-eye');
      let pulseDirection = 1;
      let pulseIntensity = 0;
      
      function pulseEye() {
        pulseIntensity += 0.02 * pulseDirection;
        
        if (pulseIntensity > 1) {
          pulseIntensity = 1;
          pulseDirection = -1;
        } else if (pulseIntensity < 0) {
          pulseIntensity = 0;
          pulseDirection = 1;
        }
        
        const glowSize = 10 + pulseIntensity * 10;
        halEye.style.boxShadow = `0 0 ${glowSize}px ${glowSize/2}px rgba(255, 30, 30, ${0.5 + pulseIntensity * 0.3})`;
        
        requestAnimationFrame(pulseEye);
      }
      
      // Start the eye pulsing
      pulseEye();
      
      function computerTextEffect() {
        if (charIndex < fullTitle.length) {
          // Computer-like text display with consistent timing
          currentText += fullTitle.charAt(charIndex);
          titleElement.textContent = currentText;
          charIndex++;
          
          // Add cursor blink effect
          if (charIndex < fullTitle.length) {
            titleElement.textContent = currentText + "â–ˆ";
            setTimeout(() => {
              titleElement.textContent = currentText;
              setTimeout(computerTextEffect, 100);
            }, 100);
          }
        } else {
          // Add subtle scanning line effect after text is complete
          let scanPosition = 0;
          const scanLine = document.createElement('div');
          scanLine.style.position = 'fixed';
          scanLine.style.top = '0';
          scanLine.style.left = '0';
          scanLine.style.right = '0';
          scanLine.style.height = '2px';
          scanLine.style.background = 'rgba(70, 130, 180, 0.3)';
          scanLine.style.zIndex = '99';
          document.body.appendChild(scanLine);
          
          function scanEffect() {
            scanPosition += 2;
            if (scanPosition > window.innerHeight) {
              scanPosition = 0;
            }
            scanLine.style.top = scanPosition + 'px';
            requestAnimationFrame(scanEffect);
          }
          
          scanEffect();
        }
      }
      
      // Start the computer text effect with a delay
      setTimeout(computerTextEffect, 1000);
      
      // Set up button event listeners
      document.getElementById('happy-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('happy');
        }
      });
      
      document.getElementById('thinking-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('thinking');
        }
      });
      
      document.getElementById('surprised-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('surprised');
        }
      });
      
      document.getElementById('neutral-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('neutral');
        }
      });
      
      // Set up audio level slider
      const audioLevelSlider = document.getElementById('audio-level');
      audioLevelSlider.addEventListener('input', () => {
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(parseFloat(audioLevelSlider.value));
        }
      });
      
      // Simulate audio input with a sine wave
      let time = 0;
      function simulateAudio() {
        time += 0.05;
        const value = (Math.sin(time) + 1) / 2 * 0.3 + parseFloat(audioLevelSlider.value);
        
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(value);
        }
        
        requestAnimationFrame(simulateAudio);
      }
      
      // Start audio simulation after a short delay to ensure p5 sketch is loaded
      setTimeout(simulateAudio, 1000);
    });
  </script>
  
  <!-- Load the p5 background script -->
  <script src="client/p5-background.js"></script>
</body>
</html>
