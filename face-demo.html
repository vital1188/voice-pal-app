<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicanor - The Shining AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Space Mono', monospace;
      color: white;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.8);
      padding: 15px;
      border-radius: 0; /* Sharp edges like the hotel corridors */
      border: 2px solid rgba(153, 0, 0, 0.7); /* Blood red border */
      box-shadow: 0 0 20px rgba(153, 0, 0, 0.3); /* Eerie glow */
    }
    
    button {
      background: rgba(153, 0, 0, 0.8); /* The Shining blood red */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 0; /* Sharp edges like the hotel corridors */
      cursor: pointer;
      font-family: 'Courier New', monospace; /* Typewriter font like Jack's manuscript */
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: rgba(180, 0, 0, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(180, 0, 0, 0.5); /* Eerie glow */
    }
    
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier New', monospace; /* Typewriter font */
      margin-left: 10px;
    }
    
    .slider-container label {
      margin-bottom: 5px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(153, 0, 0, 0.9); /* Blood red */
    }
    
    input[type="range"] {
      width: 120px;
      height: 5px;
      -webkit-appearance: none;
      background: linear-gradient(to right, rgba(153, 0, 0, 0.3), rgba(153, 0, 0, 0.8));
      outline: none;
      border-radius: 0; /* Sharp edges */
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: rgba(153, 0, 0, 0.9); /* Blood red */
      cursor: pointer;
      border-radius: 0; /* Square thumb like hotel doors */
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: rgba(153, 0, 0, 0.9); /* Blood red */
      cursor: pointer;
      border-radius: 0; /* Square thumb */
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    
    h1 {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 32px;
      z-index: 100;
      margin: 0;
      padding: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-family: 'Playfair Display', serif; /* More like The Shining title font */
      color: #990000; /* Blood red */
      text-shadow: 0 0 10px rgba(153, 0, 0, 0.5); /* Eerie glow */
    }
    
    h1::after {
      content: '';
      display: block;
      width: 120px;
      height: 3px;
      background-color: rgba(153, 0, 0, 0.8); /* Blood red */
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <h1 id="title">Nicanor</h1>
  
  <div class="controls">
    <button id="happy-btn">Redrum</button>
    <button id="thinking-btn">Overlook</button>
    <button id="surprised-btn">Here's Johnny</button>
    <button id="neutral-btn">Room 237</button>
    
    <div class="slider-container">
      <label>Blood Level</label>
      <input type="range" id="audio-level" min="0" max="1" step="0.01" value="0.2">
    </div>
  </div>
  
  <script>
    // Global variables to simulate the robot face API
    window.setRobotExpression = null;
    window.updateRobotAudioLevel = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      // Typewriter effect for title - The Shining style
      const titleElement = document.getElementById('title');
      const fullTitle = "Nicanor - All Work And No Play";
      let currentText = "";
      let charIndex = 0;
      
      function typeWriter() {
        if (charIndex < fullTitle.length) {
          currentText += fullTitle.charAt(charIndex);
          titleElement.textContent = currentText;
          charIndex++;
          
          // Make the text appear to shake slightly
          if (Math.random() < 0.1) {
            titleElement.style.transform = `translateX(${Math.random() * 2 - 1}px)`;
          }
          
          // Add random delay to simulate typewriter
          const randomDelay = Math.random() * 200 + 50;
          setTimeout(typeWriter, randomDelay);
        }
      }
      
      // Start the typewriter effect
      setTimeout(typeWriter, 1000);
      
      // Set up button event listeners
      document.getElementById('happy-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('happy');
        }
      });
      
      document.getElementById('thinking-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('thinking');
        }
      });
      
      document.getElementById('surprised-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('surprised');
        }
      });
      
      document.getElementById('neutral-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('neutral');
        }
      });
      
      // Set up audio level slider
      const audioLevelSlider = document.getElementById('audio-level');
      audioLevelSlider.addEventListener('input', () => {
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(parseFloat(audioLevelSlider.value));
        }
      });
      
      // Simulate audio input with a sine wave
      let time = 0;
      function simulateAudio() {
        time += 0.05;
        const value = (Math.sin(time) + 1) / 2 * 0.3 + parseFloat(audioLevelSlider.value);
        
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(value);
        }
        
        requestAnimationFrame(simulateAudio);
      }
      
      // Start audio simulation after a short delay to ensure p5 sketch is loaded
      setTimeout(simulateAudio, 1000);
    });
  </script>
  
  <!-- Load the p5 background script -->
  <script src="client/p5-background.js"></script>
</body>
</html>
