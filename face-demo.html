<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicanor Face Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Space Mono', monospace;
      color: white;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    button {
      background: rgba(220, 20, 60, 0.8);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Space Mono', monospace;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: rgba(255, 40, 80, 0.9);
      transform: translateY(-2px);
    }
    
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .slider-container label {
      margin-bottom: 5px;
      font-size: 12px;
    }
    
    input[type="range"] {
      width: 100px;
    }
    
    h1 {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 24px;
      z-index: 100;
      margin: 0;
      padding: 0;
      letter-spacing: 4px;
      text-transform: uppercase;
    }
    
    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 2px;
      background-color: rgba(220, 20, 60, 1);
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <h1>Nicanor Face Demo</h1>
  
  <div class="controls">
    <button id="happy-btn">Happy</button>
    <button id="thinking-btn">Thinking</button>
    <button id="surprised-btn">Surprised</button>
    <button id="neutral-btn">Neutral</button>
    
    <div class="slider-container">
      <label>Audio Level</label>
      <input type="range" id="audio-level" min="0" max="1" step="0.01" value="0.2">
    </div>
  </div>
  
  <script>
    // Global variables to simulate the robot face API
    window.setRobotExpression = null;
    window.updateRobotAudioLevel = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      // Set up button event listeners
      document.getElementById('happy-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('happy');
        }
      });
      
      document.getElementById('thinking-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('thinking');
        }
      });
      
      document.getElementById('surprised-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('surprised');
        }
      });
      
      document.getElementById('neutral-btn').addEventListener('click', () => {
        if (window.setRobotExpression) {
          window.setRobotExpression('neutral');
        }
      });
      
      // Set up audio level slider
      const audioLevelSlider = document.getElementById('audio-level');
      audioLevelSlider.addEventListener('input', () => {
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(parseFloat(audioLevelSlider.value));
        }
      });
      
      // Simulate audio input with a sine wave
      let time = 0;
      function simulateAudio() {
        time += 0.05;
        const value = (Math.sin(time) + 1) / 2 * 0.3 + parseFloat(audioLevelSlider.value);
        
        if (window.updateRobotAudioLevel) {
          window.updateRobotAudioLevel(value);
        }
        
        requestAnimationFrame(simulateAudio);
      }
      
      // Start audio simulation after a short delay to ensure p5 sketch is loaded
      setTimeout(simulateAudio, 1000);
    });
  </script>
  
  <!-- Load the p5 background script -->
  <script src="client/p5-background.js"></script>
</body>
</html>
